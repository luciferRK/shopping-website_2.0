
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form" #userForm="ngForm" (ngSubmit)="onFormNext(userForm)">
                    <span class="login100-form-title heading">
                        Sign Up
                    </span>
                    <div required class="wrap-input100 validate-input" >
                        <input type="text" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" name="fullName" placeholder="Name" class="input100 inputs">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                        </span>
                    </div>
                   
                    <div required class="wrap-input100 validate-input ">
                        <input type="text" #email="ngModel" [(ngModel)]="userService.selectedUser.email" name="email" placeholder="Email" [pattern]="emailPattern" class="input100 inputs">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div required class="wrap-input100 validate-input" >
                        <input type="text" #phone="ngModel" [(ngModel)]="userService.selectedUser.phone" name="phone" placeholder="Phone Number" class="input100 inputs">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-address-book-o" aria-hidden="true"></i>
                        </span>
                    </div>
                    <!--
                    <div required class="wrap-input100 validate-input">
                        <input class="input100 inputs" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input " data-validate = "Password is required">
                        <input class="input100 inputs" type="password" name="pass" placeholder="Confirm Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>-->
                    
                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn" (click)="nextSignup()" routerLink="/signup2">
                            NEXT
                        </button>
                    </div>
    
                    <div class="text-center p-t-78">
                        <label class="alread">Already have a account?</label><br>
                        <a class="txt2" routerLink="/login">
                            Log In
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../../assets/image/img-01.png" alt="IMG">
                </div>
            </div>

        </div>
    </div>

    <router-outlet></router-outlet>
